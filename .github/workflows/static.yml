name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Клонируем репозиторий
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Устанавливаем Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. Устанавливаем зависимости
      - name: Install dependencies
        run: npm ci

      # 4. Сборка Next.js (статический экспорт автоматически через next.config.js)
      - name: Build Next.js
        run: npm run build

      # 5. Подготовка папки для деплоя
      - name: Prepare deploy folder
        run: |
          mkdir -p deploy
          cp -r out/* deploy/

          # Получаем имя репозитория (только repo-name)
          REPO_NAME=${GITHUB_REPOSITORY#*/}

          # Копируем mockServiceWorker.js в подпапку с названием репозитория
          if [ -f public/mockServiceWorker.js ]; then
            mkdir -p deploy/$REPO_NAME
            cp public/mockServiceWorker.js deploy/$REPO_NAME/
          fi

          touch deploy/.nojekyll

      # 6. Деплой на GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deploy
          user_name: yaroslavskiba
          user_email: yaroslavskiba322@gmail.com
          force_orphan: true
