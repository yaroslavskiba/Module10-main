name: Deploy Next.js site to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build

      # Копируем публичные файлы (включая mockServiceWorker.js) в .next/static
      - name: Copy public to build
        run: |
          mkdir -p .next/static
          cp -r public/* .next/static/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .next

  deploy:
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
